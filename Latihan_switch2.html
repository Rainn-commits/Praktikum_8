<!DOCTYPE html>
<html>
<head>
    <title>Contoh Program JavaScript - TIF FT UNIPMA</title>
    <script>
        function doWhileLoop() {
            var x = 0;
            do {
                document.write(x + "<br>");
                x++;
            } while (x <= 10);
        }

        function whileLoop() {
            var x = 0;
            while (x <= 10) {
                document.write(x + "<br>");
                x++;
            }
        }
    </script>
</head>

<body>
    <input type="button" value="Do While" onclick="doWhileLoop()">
    <br><br>
    <input type="button" value="While" onclick="whileLoop()">
</body>
</html>
