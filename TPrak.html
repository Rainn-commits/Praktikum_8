<!DOCTYPE html>
<html>
<head>
    <title>Tugas Praktikum JavaScript - TIF FT UNIPMA</title>
    <script>
        function konversiNilai() {
            var nilai = document.nilaiForm.nilai.value;
            var huruf = "";

            if (nilai >= 0 && nilai <= 40)
                huruf = "E";
            else if (nilai <= 55)
                huruf = "D";
            else if (nilai <= 60)
                huruf = "C";
            else if (nilai <= 65)
                huruf = "BC";
            else if (nilai <= 70)
                huruf = "B";
            else if (nilai <= 80)
                huruf = "AB";
            else if (nilai <= 100)
                huruf = "A";
            else
                huruf = "Nilai tidak valid";

            document.nilaiForm.hasil.value = huruf;
        }

        function hitung(operator) {
            var a = parseFloat(document.kalkulator.bil1.value);
            var b = parseFloat(document.kalkulator.bil2.value);
            var hasil = 0;

            if (operator == "+")
                hasil = a + b;
            else if (operator == "-")
                hasil = a - b;
            else if (operator == "*")
                hasil = a * b;
            else if (operator == "/")
                hasil = a / b;

            document.kalkulator.hasil.value = hasil;
        }
    </script>
</head>

<body>

<h2> 1. Konversi Nilai Angka ke Huruf </h2>
<form name="nilaiForm">
    Nilai Angka :
    <input type="text" name="nilai">
    <br><br>
    Nilai Huruf :
    <input type="text" name="hasil">
    <br><br>
    <input type="button" value="Konversi" onclick="konversiNilai()">
</form>

<hr>

<h2> 2. Kalkulator Sederhana </h2>
<form name="kalkulator">
    Bilangan 1 :
    <input type="text" name="bil1">
    <br><br>
    Bilangan 2 :
    <input type="text" name="bil2">
    <br><br>
    Hasil :
    <input type="text" name="hasil">
    <br><br>

    <input type="button" value="+" onclick="hitung('+')">
    <input type="button" value="-" onclick="hitung('-')">
    <input type="button" value="x" onclick="hitung('*')">
    <input type="button" value="/" onclick="hitung('/')">
</form>

<hr>

<script language="JavaScript">
document.write("Dimodifikasi terakhir pada " + document.lastModified);
</script>
</body>
</html>
